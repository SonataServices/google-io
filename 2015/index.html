  <script>
  (function() {
    "use strict";

    
    window.onerror = function(message, file, lineNumber, columnNumber, error) {
      
      try {
        
        if (error !== undefined) {
          message = error.stack;
        }

        IOWA.Analytics.trackError(file + ':' + lineNumber, message);
      } catch (e) {
        
      }
    };

    

    function getUrlParameter(param) {
      if (!window.location.search) {
        return;
      }
      var m = new RegExp(param + '=([^&]*)').exec(window.location.search.substring(1));
      if (!m) {
        return;
      }
      return decodeURIComponent(m[1]);
    }

    
    
    var ignoreCheck = getUrlParameter('ignore_browser_check') == 'true';

    
    
    
    
    var supported = ignoreCheck || (function whatBrowserYouBe() {
      var uaString = navigator.userAgent;

      
      var msie = /MSIE +([\d\.]+)/.exec(uaString);
      if (msie && msie[1]) {
        if (msie[1] === '7.0') {
          var tridentVersion = /Trident\/(\d.\d)/.exec(uaString);
          if (tridentVersion && tridentVersion[1]) {
            return parseInt(tridentVersion[1], 10) >= 6;
          } else {
            return false;
          }
        } else {
          return parseInt(msie[1], 10) >= 10;
        }
      }
      
      if (uaString.indexOf('Chrome') === -1 && uaString.indexOf('Android') !== -1) {
        return !/^Google/.test(navigator.vendor);
      }
      
      if (uaString.indexOf('Opera') !== -1) {
        return false;
      }
      
      return true;
    })();

    if (!supported) {
      
      IOWA.Analytics.trackEvent('Polymer', 'unsupported-browser', null, null, function() {
        window.location = "/io2015/upgrade";
      });
    }
  })();
  </script>

  <script>
  (function() {

    
    function initPage() {
      var page = IOWA.Elements.Template.pages['home'];
      var socialPostsEndpoint = 'https://events.google.com/io2015/api/v1/social';
      var socialPostUpdateInterval = 30000; 
      var updateSocialPostsTimeout;

      if (page.hasBeenLoaded) {
        return;
      }

      function updateSocialPosts() {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', socialPostsEndpoint);
        
        
        
        xhr.setRequestHeader('X-Cache-Only', 'false');

        xhr.onload = function() {
          if (this.status < 400) {
            processSocialPosts(JSON.parse(this.response));
            
            updateSocialPostsTimeout = window.setTimeout(updateSocialPosts,
              socialPostUpdateInterval);
          }
        };

        xhr.send();
      }

      function processSocialPosts(socialPosts) {
        
        IOWA.Elements.Template.socialPosts = socialPosts.slice(0, 3);
      }

      page.load = function() {
        IOWA.Request.cacheThenNetwork(socialPostsEndpoint, processSocialPosts, processSocialPosts);
        
        updateSocialPostsTimeout = window.setTimeout(updateSocialPosts, socialPostUpdateInterval);

        
        IOWA.Elements.Template.homeGlobeVisible = false;
        IOWA.Elements.Template.selectedCity = null;
        IOWA.Elements.Template.fullscreenVideoActive = false;
        IOWA.Elements.Template.webglSupported = true;
      };

      page.unload = function() {
        if (updateSocialPostsTimeout) {
          window.clearTimeout(updateSocialPostsTimeout);
          updateSocialPostsTimeout = null;
        }
      };

      IOWA.Elements.Template.onGlobeLocationUpdate = function(e, detail, sender) {
        e.stopPropagation();
        if (detail.isSelected) {
          IOWA.Elements.Main.querySelector('.globe-marker').classList.add('up');
        }
      };

      IOWA.Elements.Template.onArrivedAtGlobePin = function(e, detail, sender) {
        e.stopPropagation();
        IOWA.Elements.Main.querySelector('.globe-marker').classList.remove('up');
      };

      IOWA.Elements.Template.onSetReminder = function(e, detail, sender) {
        e.preventDefault();

        var template = this;
        template.settingsIOReminder = true;

        IOWA.Schedule.saveSession('__keynote__', true).then(function() {
          template.settingsIOReminder = false;

          if (template.savedSessions.length) {
            IOWA.Schedule.updateSavedSessionsUI(IOWA.Elements.Template.savedSessions);
          }

          IOWA.Schedule.bookmarkSessionNotification(
              true, "You'll be reminded when I/O starts.")
        });
      };

      page.load(); 
      page.hasBeenLoaded = true;
    }

    
    if (document.readyState !== 'loading') {
      initPage();
    }

    
    
    window._initPage = initPage;

  })();
  </script>

<script>
(function() {

  
  
  function init() {
    if (typeof window._initPage == 'function') {
      window._initPage();
      window._initPage = null;
    }
  }

  if (IOWA.Util.supportsHTMLImports) {
    init();
  } else {
    document.addEventListener('polymer-ready', init);
  }

})();
</script>
